
<p [ngStyle]="{'color':'red'}">Header</p>
 <h1 (click)="clicking()">{{title}}</h1>
 <button [disabled]="isdisabled" (click)="myButtons()">click me</button>

 <input type="text"[(ngModel)]="title"(keyup)="onclick($event)">


 <p (click)="isActive=!isActive" [ngClass]="isActive?'isActive':'inActive'">Directives</p>

 <P *ngIf="isActive; else elseBlock">Content to render when condition is true.</P>
<ng-template #elseBlock>This is the else block</ng-template>



 
  <ul>
    <li *ngFor="let planet of planets;index as i,first as isFirst,last as isLast,even as isEven,odd as isOdd">{{i}} {{isFirst}} {{isLast}} {{isEven}} {{isOdd}} {{planet.planetName}}
         <span [ngClass]="isFirst?'isActive':''"> sample </span>
    </li> 
    </ul>
